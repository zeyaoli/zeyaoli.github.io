<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="Zeyao Li">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
  <title>Zeyao Li</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
  <link rel="manifest" href="meta/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../dist/css/swiper.min.css">

  <style>
    .swiper-container {
      margin-top: 0.8em;
      width: 600px;
      height: 800px;
    }

    .swiper-slide img {
      width: 100%;
    }

    .swiper-button-prev {
      color: white;
    }

    @media only screen and (max-width: 640px) {
      .swiper-container {
        margin-top: 0.8em;
        width: 300px;
        height: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="article_post">

    <a name="top"></a>
    <h1>Holešovice Princess</h1>
    <h4>Fall 2017, Prague, Czech Republic</h4>
    <p>“Holešovice Princess” is an analog photography project which draws the connection between fashion style and the city environment.</p>


    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="../image/roodie-1.png" alter="roodie1">
        </div>
        <div class="swiper-slide">
          <img src="../image/roodie-2.png" alter="roodie2">
        </div>
        <div class="swiper-slide">
          <img src="../image/roodie-3.png" alter="roodie3">
        </div>
        <div class="swiper-slide">
          <img src="../image/roodie-4.png" alter="roodie4">
        </div>
        <div class="swiper-slide">
          <img src="../image/roodie-5.png" alter="roodie5">
        </div>
        <div class="swiper-slide">
          <img src="../image/roodie-6.png" alter="roodie6">
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <!-- <div class="swiper-scrollbar"></div> -->
    </div>

    <a href="../index.html">
      <p align="center">&lt &lt back to check other projects</p>
    </a>

    <br>
    <a href="#top">
      <p> back to top</p>
    </a>
  </div>


  <script src="../dist/js/swiper.min.js"></script>

  <script>
    var mySwiper = new Swiper('.swiper-container', {
      // Optional parameters
      direction: 'horizontal',
      loop: true,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-white',
      },

      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },

      autoplay: {
        delay: 3000,
      },
    })
  </script>
</body>


</html>
