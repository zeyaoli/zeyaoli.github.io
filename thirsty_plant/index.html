<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script src="https://d3js.org/d3.v5.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
</head>

<body>
    <div class="profile">
        <div id="name">
            <p><b>thirsty.plant</b></p>
        </div>
        <div id="profile_mid">
            <div id="profile_pic"><img src="1F343_dark.svg" width="80em" height="80em"></div>
            <div class="profile_num">
                <div id="profile_posts">Posts</div>
                <div id="profile_followers">Followers</div>
                <div id="profile_followings">Following</div>
            </div>
        </div>

        <div id="bio">
            <div id="display_name"><b>thirsty plant</b></div>
            <div id="actual_bio">turns out i'm 100% that plant...</div>
        </div>
    </div>
    <div class="post">
        <div class="user_info">
            <div class="profile_small">
                <img src="1F343_dark.svg" width="45em" height="45em">
            </div>
            <div class="info_text">
                <div id="user_id">
                    <p><b>thirsty.plant</b></p>
                </div>
                <div id="location">
                    <p>New York, New York</p>
                </div>
            </div>
        </div>
        <div id="plant_image"><img src="plant.jpg" alt="plant" class="responsive" height="340" width="340"></div>
        <div id="ig_image"></div>
        <div class="caption">
            <p><b>thirsty.plant</b>
                <div id="replacable">i'm just feeling a bit... thirsty</div>
            </p>
        </div>
        <div class="post_time">
            <p>November 11th</p>
        </div>
    </div>

    <script type="text/javascript" src="sketch.js"> </script>
</body>

</html>
